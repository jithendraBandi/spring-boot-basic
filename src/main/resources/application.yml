server:
  port: 8080
  servlet:
    context-path: /basic

spring:
  application:
    name: spring-boot-basic
  datasource:
    url: jdbc:mysql://localhost:3306/spring_boot_basic
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update